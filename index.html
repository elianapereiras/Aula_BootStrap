<!doctype html>
<html lang="pt-br">
<head>
	<title>Usando Bootstrap</title>
	<meta charset="utf-8">
	<meta nome="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="Stylesheet" href="css/estilo.css">
	<link rel="Stylesheet" href="BootStrap/css/bootstrap.min.css" type="text/css">
	
	
</head>
<body>
<header>
<!-- opção p baixar imagens pexels-->
<div>
	<nav class="navbar navbar-expand-lg navbar-light">
		<a class="navbar-brand" href="#">
			<img src="img/logo_boot.png" alt="logo" width="160" height="70">
		</a>
		<div class="collapse navbar-collapse">
			<ul class="navbar-nav">
				
					<a class="navbar-brand" href="#">Quem somos</a>
				
				
					<a class="navbar-brand" href="#">Parceiros</a>
				
				
					<a class="navbar-brand" href="#">Serviços</a>
				
			</ul>
		
		</div>
	</nav>
</div>
</header>
<section id="quemsomos">
<!-- Drentro do bootStrap tem a classe fluid. Ao acrescentar fluid o container passa a ocupar a margem inteira-->
<!-- Além disso, no bootStrap há a class text-center, como o nome diz centraliza o texto-->
	<div class="container-fluid quem-somos margin">
		
		
		<h2 class="text-center "> teste</h2>
	</div>
</section>
</body>
</html>
